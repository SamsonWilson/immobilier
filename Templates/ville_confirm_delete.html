{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Confirmation de suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer "{{ object.nomV }}" ? Cette action est irréversible.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
